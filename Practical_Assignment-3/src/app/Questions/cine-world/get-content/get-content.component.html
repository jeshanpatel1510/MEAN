<div class="container-fluid">
    <div class="col-11 mt-3 text-center">
        <div class="row">
            <div class="col-7 text-end">
                <h4>Content List</h4>
            </div>
            <div class="col-5 text-end">
                <a href="/cineworld/watchlist" class="btn-btn-primary text-decoration-none mx-3" title="Watchlist"><i-bs name="emoji-heart-eyes"></i-bs></a>
                <a href="/cineworld/create" class="btn-btn-primary text-decoration-none" title="Add Content">Create +</a>
            </div>
            <hr>
        </div>
        <div class="row overflow-hidden">
            <div class="col-4 my-2" *ngFor="let content of content">
                <div class="card" title="{{content.Name}}">
                    <div class="card-body">
                        <div class="card-img">
                            <img src="http://localhost:8080/images/{{content.Image}}" width="200" height="200"
                                class="object-fit-cover" />
                        </div>
                        <div class="row mt-1">
                            <h4>
                                {{content.Name}}
                            </h4>
                            <label class="form-label">Cast1 : {{content.Cast1}}</label>
                            <label class="form-label">Cast2 : {{content.Cast2}}</label>
                            <label class="form-label">Episodes : {{content.Episodes}}</label>
                            <label class="form-label">Aired On : {{content.Aired}}</label>
                        </div>
                        <div class="row mt-1 gap-4">
                            <div class="col-5">
                                <button class="btn btn-info" (click)="addWatchlist(content._id)" title="Add to Watchlist">+ Watchlist</button>
                            </div>
                            <div class="col-2">
                                <a [routerLink]="['edit', content._id]" class="btn btn-primary text-decoration-none" title="Edit">Update</a>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-danger text-decoration-none" (click)="deleteContent(content._id)" title="Remove">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
