<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que2</title>
</head>

<body>
    <h3>Call "/getRoute from HTML Page using AJAX Call"</h3>
    <button id="callAPI">
        Call Route
    </button>
    <p id="response"></p>
</body>
<script>
    let callAPI = document.getElementById("callAPI");
    callAPI.addEventListener("click", () => {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "/gethello", true);
        xhr.onreadystatechange = ()=>{
            if(this.status == 200)
            {
                document.getElementById("response").innerHTML = this.responseText;
            }
            else
            {
                document.getElementById("response").innerHTML = "No Data Found!!";
            }
        }
        xhr.send();
    })
</script>

</html>
